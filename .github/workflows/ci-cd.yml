# .github/workflows/deploy.yml
name: Frontend Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Angular App to GitHub Pages

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          cache-dependency-path: Lu1KeuzeKompas/package-lock.json

      - name: Install dependencies
        working-directory: Lu1KeuzeKompas
        run: npm ci

      - name: Build for production
        working-directory: Lu1KeuzeKompas
        run: npm run build -- --configuration production --base-href "/Full-Stack-LU1-opdracht2/"

      # ðŸ‘‡ Belangrijk voor SPA-routing op GitHub Pages
      - name: Add 404.html for Angular SPA
        run: |
          cp Lu1KeuzeKompas/dist/lu1-keuzekompas/browser/index.html Lu1KeuzeKompas/dist/lu1-keuzekompas/browser/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Lu1KeuzeKompas/dist/lu1-keuzekompas/browser
