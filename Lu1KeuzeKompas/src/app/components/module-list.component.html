<h2>Alle Modules</h2>
<div class="module-list">
  <div *ngFor="let module of modules" class="module-card">
    <h3>{{ module.name }}</h3>
    <p>{{ module.shortDescription }}</p>
    <p><strong>EC:</strong> {{ module.studyCredit }} | <strong>Niveau:</strong> {{ module.level }}</p>
    <p><strong>Locatie:</strong> {{ module.location }}</p>
  </div>
</div>
